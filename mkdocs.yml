# Configuration
theme:
  name: null
  custom_dir: mkdocs-material/material
  language: it
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/logo.svg
  feature:
    tabs: true
nav:
    - Home: index.md
    - Dashboard: dashboard/index.md
    - Documenti:
        - Crea documenti: documents/create.md
        - Cerca documenti: documents/search.md
        - Trasferisci documenti: documents/transfer.md
    - Collezioni:
        - Crea collezioni: collections/create.md
        - Cerca collezioni: collections/search.md
    - Admin:
        - Richieste di iscrizione: admin/requests.md
        - Invia email: admin/sendmail.md
