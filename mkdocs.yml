    - Impostazioni:
        - Account: settings/account.md
        - Autenticazione: settings/authentication.md

# Customization
extra:
  manifest: manifest.webmanifest
  social:
    - type: github
      link: https://github.com/ITISEnricoFermi
    - type: hashtag
      link: https://archivio.itisfermi.edu.it

